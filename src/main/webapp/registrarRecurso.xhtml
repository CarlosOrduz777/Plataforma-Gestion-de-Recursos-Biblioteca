<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registrar Recurso</title>
    <link rel="stylesheet" href="styles.css"/>
</h:head>
<h:body>
    <div class="container">

    <div class="sidebar">
        <img src="https://cdn.discordapp.com/attachments/810979872473350154/964584678248022116/unknown.png" alt="Logo Escuela"/>
        <span>ECI - STUFF</span>
    </div>

    <div class="register">

        <h1 class="titulo">Registrar Recurso</h1>

        <label for="iName">Nombre</label>
        <input type="text" id="iName" name="iName"/><br/>

        <label for="iName">Ubicación</label>
        <input type="text" id="iUbi" name="iUbi"/><br/>

        <select name="iType" id="iType">

            <option hidden="true" >Tipo</option>
            <option value="sala">Sala de Estudio</option>
            <option value="pc">Equipo de Cómputo</option>
            <option value="multi">Equipo Multimedia</option>

        </select><br/>

        <label for="iCapa">Capacidad</label>
        <input type="number" name="iCapa" id="iCapa"/><br/>

        <select name="iDisp" id="iDisp">
            <option hidden="true">Disponibilidad</option>
            <option value="F">Full</option>
            <option value="L">Lunes</option>
        </select>
        
    </div>
    </div>
</h:body>
</html>

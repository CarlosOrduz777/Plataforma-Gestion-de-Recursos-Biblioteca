<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registrar Recurso</title>
    <link rel="stylesheet" href="styles.css"/>
</h:head>
<h:body>
    <div class="container">

    <div class="sidebar">
        <img src="https://cdn.discordapp.com/attachments/810979872473350154/964584678248022116/unknown.png" alt="Logo Escuela"/>
        <span>ECI - STUFF</span>
    </div>

    <div class="register">

        <h1 class="titulo">Registrar Recurso</h1>

        <h:form>

        <div class="formItem">
            <label for="iName">Nombre</label><br/>
            <p:inputText class="input" type="text" binding="#{iNombre}"></p:inputText><br/>
        </div>
        <div class="formItem">
            <label for="iName">Ubicación</label><br/>
            <p:inputText class="input" type="text" binding="#{iUbi}"></p:inputText><br/>
        </div>
        <div class="formItem">
            <p:selectOneMenu class="select" id="option" value="#{selectOneMenuView.selectedOption}" hideNoSelectionOption="#{not empty selectOneMenuView.hideNoSelectOption}">
                    <f:selectItem itemLabel="Tipo" itemValue="" noSelectionOption="true" class="itemSelect"/>
                    <f:selectItem itemLabel="Sala de Estudio" itemValue="sala"/>
                    <f:selectItem itemLabel="Equipo de Cómputo" itemValue="pc"/>
                    <f:selectItem itemLabel="Equipo Multimedia" itemValue="multi"/>
            </p:selectOneMenu><br/>
        </div>
        <div class="formItem">
            <label for="iCapa">Capacidad</label><br/>
            <p:inputText type="number" id="iCapa" class="input sInput"/><br/>
        </div>
        <div class="formItem">
            <label for="iFechaI">Inicio Disponibilidad</label><br/>
            <p:inputText type="date" id="iFechaI" class="input sInput"/><br/>
        </div>
        <div class="formItem">
            <label for="iFechaI">Fin Disponibilidad</label><br/>
            <p:inputText type="date" id="iFechaF" class="input sInput"/><br/>
        </div>

        <p:commandButton type="submit" class="submit-btn" id="register-btn" value="Registrar" />
        
        </h:form>

    </div>
    </div>
</h:body>
</html>

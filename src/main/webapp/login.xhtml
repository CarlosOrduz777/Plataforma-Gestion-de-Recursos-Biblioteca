<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css"/>
</h:head>
<h:body>
    <div class="container">
        <div class="sidebar">
            <img src="https://cdn.discordapp.com/attachments/831560691252068372/971016806728888380/logo-eci-removebg-preview.png" alt="Logo Escuela"/>
            <span>ECI - STUFF</span>
        </div>
        <div class="main">
            <h2 class="title">Sign In</h2>
            <h:form class="form_container" id="LogIn">
                <div class="row">
                    <label for="iName">Correo</label>
                    <p:inputText id="correo" class="input" type="text"  value="#{userBean.email}" required="true" validator="#{validatorBean.validateEmail}">
                        <f:validateLength for="correo" minimum="3" maximum="60"></f:validateLength>
                    </p:inputText>
                </div>
                <div class="row">
                    <label for="iName">Contrase√±a</label>
                    <p:password id="password" class="input" type="String" value="#{userBean.password}" required="true" validator="#{validatorBean.validatePassword}">
                        <f:validateLength for="password" minimum="3" maximum="20"></f:validateLength>
                    </p:password>

                </div>
                <div class="row">
                    <p:commandButton value="Ingresar" update="LogIn" action="#{userBean.signIn}"/>
                </div>
                <h:messages style="color:white; margin:8px; fontsize:1.5rem"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>

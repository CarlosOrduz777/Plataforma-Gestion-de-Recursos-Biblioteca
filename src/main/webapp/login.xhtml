<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registrar Recurso</title>
    <link rel="stylesheet" href="login.css"/>
</h:head>
<h:body>
    <div class="container">

        <div class="sidebar">
            <img src="https://cdn.discordapp.com/attachments/810979872473350154/964584678248022116/unknown.png" alt="Logo Escuela"/>
            <span>ECI - STUFF</span>
        </div>
        <h:form class="container" id="LogIn">
            <div class="register">
                <h1 class="titulo">LogIn</h1>
                    <label for="iName">Correo</label>
                    <p:inputText class="input" type="text" value="#{userBean.email}"></p:inputText>
                    <br/>
                    <label for="iName">Contrase√±a</label>
                    <p:password class="input" type="String" value="#{userBean.password}"></p:password>
                    <br/>
                    <p:commandButton value="Ingresar" update="LogIn" actionListener="#{userBean.setEmail(Email.value)}"  />
            </div>
        </h:form>
    </div>
</h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css"/>
</h:head>
<h:body>
    <div class="container">
        <div class="sidebar">
            <img src="https://i.ibb.co/8XThK8j/logo-eci-removebg-preview.png" alt="Logo Escuela"/>
            <span>ECI - STUFF</span>
        </div>
        <h:form class="container" id="LogIn">
            <div id="LoginContainer">
                <h1 class="title">Sign in</h1>
                <div class="register">
                        <label for="iName">Correo</label>
                        <p:inputText class="input" type="text" value="#{userBean.email}"></p:inputText>
                        <br/>
                        <label for="iName">Contrase√±a</label>
                        <p:password class="input" type="String" value="#{userBean.password}"></p:password>
                        <br/>
                        <p:commandButton value="Ingresar" update="LogIn" action="#{userBean.signIn}"  />
                </div>
            </div>
        </h:form>
    </div>
</h:body>
</html>

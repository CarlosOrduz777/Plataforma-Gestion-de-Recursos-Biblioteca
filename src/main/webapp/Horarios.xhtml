<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title> Recursos Reservados </title>

    <link href="horarios.css" rel="stylesheet" type="text/css"/>
    <script src="horarios.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.6.2/fullcalendar.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.6.2/fullcalendar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.6.2/gcal.js"></script>

</h:head>
<h:body>
    <form action="bdConnect.php" method="post" />
    <!-- Barra de menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/faces/VisualizarRecurso.xhtml">Iniciar Sesión<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Atrás</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Recursos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Consultar Recursos</a>
                        <a class="dropdown-item" href="#">Registrar Reserva</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Información</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Salir</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Calendario -->
    <div id='calendar'>
        <script>
            $(function() {

              $('#calendar').fullCalendar({
                navLinks: true,
                initialView: 'nowDate',
                validRange: function(nowDate) {
                    return {
                      start: nowDate.subtract(1, 'day'),
                      end: '2022-05-25'
                    };
                  },
                header: {
                  left: 'prev,next today',
                  center: 'title',
                  right: 'month,agendaWeek,agendaDay'
                },
                dayClick: function(info) {
                    $('#modalRecurso').modal('show');
                  },
                events: [
                  {
                    title: '$('#fechaBD').val();',
                    start: '2022-05-10T10:00:00',
                    end: '2022-05-10T16:00:00'
                  }
                ]
              });

            });
        </script>
    </div>

    <h:outputText id="fechaBD" value="#{horario.fecha}" />

    <!-- Modal Reservar Horario -->
    <div class="modal fade" id="modalRecurso" tabindex="-1" role="dialog" aria-labelledby="modalRecursoLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRecursoLabel">Reservar un horario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <h:form>
                            <h6 class="p-mt-0">*Todos los campos son requeridos</h6>
                            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                            <!-- Selector Tipo -->
                            <h:outputText value="Tipo"/>
                            <select name="j_idt6:j_idt8">
                                <option value="vacio"></option>
                                <option value="sala">Sala de estudio</option>
                                <option value="equipo">Equipo de cómputo</option>
                                <option value="equipo">Equipo multimedia</option>
                            </select>
                            <br></br><br></br>
                            <!-- Selector Ubicación -->
                            <h:outputText value="Ubicación"/>
                            <select id="ubi" name="j_idt6:j_idt8">
                                <option value="vacio"></option>
                                <option value="h">Edificio H</option>
                                <option value="g">Edificio G</option>
                                <option value="b">Edificio B</option>
                            </select>
                            <br></br><br></br>
                            <h:outputText value="Fecha"/>
                            <input type="text" id="textFecha" name="textFecha" value="" placeholder="Fecha" readonly="readonly" required="required"/>
                            <br></br><br></br>
                            <h:outputText value="Hora inicio"/>
                            <input type="time" id="horaInicio" min="07:00" max="19:00" required="required"/>
                            <br></br><br></br>
                            <h:outputText value="Hora fin"/>
                            <input type="time" id="horaFin" min="07:00" max="19:00" required="required"/>
                            <br></br><br></br>
                            <h:outputText value="¿Es recurrente?"/>
                            <label><input type="radio" name="choice-radio" id="myCheck" onclick="esRecurrente()"/>Si</label>
                            <label><input type="radio" name="choice-radio" id="myCheck" onclick="esRecurrente()"/>No</label>
                            <!-- Selector Recurrencia -->
                            <select id="recurrente" name="j_idt6:j_idt8" style="display:none">
                                <option value="vacio"></option>
                                <option value="sala">Diario</option>
                                <option value="equipo">Semanal</option>
                                <option value="equipo">Mensual</option>
                            </select>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary">Reservar</button>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>

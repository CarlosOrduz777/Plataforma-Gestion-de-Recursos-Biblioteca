<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<f:metadata>
    <f:viewParam name="result" value="#{bookingBean.result}" />
    <f:event type="preRenderView" listener="#{bookingBean.consultBookings()}" />
</f:metadata>

<h:head>
    <title>Consultar Reservas</title>
    <link rel="stylesheet" href="consultarReservas.css"/>
</h:head>
<h:body>
    <div class="container">

        <div class="sidebar">
            <img src="https://cdn.discordapp.com/attachments/810979872473350154/964584678248022116/unknown.png" alt="Logo Escuela"/>
            <span>ECI - STUFF</span>
        </div>

        <div class="bookings">
            <h1 class="titulo">Consultar Reservas</h1>
            <h:form>
                <b:dataTable value="#{bookingBean.result}"
                             var="rb"
                             searching="true"
                             multiColumnSearch="true"
                             multiColumnSearchPosition="top">
                    <b:dataTableColumn value="#{rb.id}"  searchable="false"/>
                    <b:dataTableColumn value="#{rb.fechaInicio}" searchable="false"/>
                    <b:dataTableColumn value="#{rb.fechaFin}" />
                    <b:dataTableColumn value="#{rb.usuario_id}" />
                    <b:dataTableColumn value="#{rb.recurso_id}" />
                </b:dataTable>
            </h:form>
        </div>
    </div>

</h:body>
</html>

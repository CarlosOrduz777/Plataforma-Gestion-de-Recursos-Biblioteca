<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Consultar Recursos</title>
</h:head>
<h:body>
    <h1>Consultar Recursos</h1>
    <h:form>
        <b:container value="fluid">
            <b:dataTable value="#{userBean.consultResources()}"
                         var="ub"
                        searching="false">
                <b:dataTableColumn value="#{ub.id}" />
                <b:dataTableColumn value="#{ub.nombre}" />
                <b:dataTableColumn value="#{ub.ubicacion}" />
                <b:dataTableColumn value="#{ub.disponible}" />
                <b:dataTableColumn value="#{ub.tipo}" />
            </b:dataTable>
        </b:container>

    </h:form>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Recursos Reservados </title>
</h:head>
<style>
.ui-panelgrid td {
    padding: 2px 30px ;
}
</style>

<style type="text/css">
    .value {
        font-weight: bold;
    }

</style>


<style type="text/css">
    button.ui-button {
        margin-right: .5rem;
    }
</style>


<h:body>
    <div class="container">
        <h:form id="Horarios">
            <p:panel header="Recursos Disponibles" toggleable="true" toggleSpeed="500" widgetVar="panel" style="text-align: center" name="panel" id="panel1">
                <p:dataTable  id="recursoDT" var="horario" value="#{HorarioBean.consultarHorariosDisponibles()}" selectionMode="single" selection="#{HorarioBean.horario}" rowKey="#{horario.idhorario}" rows="10" paginator="true"
                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records" style="text-align: left; align: center">
                    <p:column headerText="ID">
                        <h:outputText value="#{horario.idhorario}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{horario.fecha}" />
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>

    </div>
</h:body>
</html>

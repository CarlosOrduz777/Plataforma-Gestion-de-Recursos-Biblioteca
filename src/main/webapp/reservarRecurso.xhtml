<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Reservar Recurso</title>
    <link rel="stylesheet" href="reservarRecurso.css"/>
</h:head>
<h:body>
    <div class="container">
        <div class="sidebar">
            <img src="https://cdn.discordapp.com/attachments/831560691252068372/971016806728888380/logo-eci-removebg-preview.png" alt="Logo Escuela"/>
            <span>ECI - STUFF</span>
        </div>
        <div class="main">
            <h1>Reservar Recurso</h1>
            <b:form horizontal="false">
                <b:formGroup>
                    <label>Fecha Inicio</label>
                    <b:dateTimePicker mode="toggle-icon" showWeek="true" value="#{bookingBean.fechaInicio}" required="true" label-col-sm="3" col-sm="6"
                                      minDate="#{resourceBean.iDisp}" maxDate="#{resourceBean.fDisp}"/>
                    <b:message for="@previous" col-sm="9" />
                </b:formGroup>
                <b:formGroup>
                    <label>Fecha Fin</label>
                    <b:dateTimePicker mode="toggle-icon" showWeek="true" value="#{bookingBean.fechaFin}" required="true" label-col-sm="3" col-sm="6"/>
                    <b:message for="@previous" col-sm="9" />
                </b:formGroup>
                <b:commandButton value="reservar" update="@form" look="success" action="#{bookingBean.registerBooking(bookingBean.fechaInicio,bookingBean.fechaFin,userBean.idUser,userBean.idRecurso)}"/>
            </b:form>
        </div>

    </div>


</h:body>
</html>

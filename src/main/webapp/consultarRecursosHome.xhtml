<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam name="result" value="#{resourceBean.result}" />
    <f:event type="preRenderView" listener="#{resourceBean.consultResources()}" />
</f:metadata>

<h:head>
    <title>Consultar Recursos</title>
    <link rel="stylesheet" href="consultarRecursos.css"/>
</h:head>
<h:body>
    <h1>Consultar Recursos</h1>

    <div class="consultContainer">
        <b:button outcome="/faces/home.xhtml" value="Regresar"/>
        <h:form>
            <b:dataTable value="#{resourceBean.result}"
                         var="rb"
                         searching="true"
                         multiColumnSearch="true"
                         multiColumnSearchPosition="top">
                <b:dataTableColumn value="#{rb.id}"  searchable="false"/>
                <b:dataTableColumn value="#{rb.nombre}" searchable="false"/>
                <b:dataTableColumn value="#{rb.ubicacion}" searchable="true"/>
                <b:dataTableColumn value="#{rb.tipo}" searchable="true">
                    <h:messages/>
                </b:dataTableColumn>
                <b:dataTableColumn value="#{rb.capacidad}" searchable="true"/>
                <b:dataTableColumn  label="Inicio Disponibilidad" searchable="false">
                    <h:outputText value="#{rb.iDisp}" >
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText>
                </b:dataTableColumn>
                <b:dataTableColumn label="Fin Disponibilidad" searchable="false">
                    <h:outputText value="#{rb.fDisp}" >
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText>
                </b:dataTableColumn>
            </b:dataTable>

        </h:form>
    </div>


</h:body>
</html>

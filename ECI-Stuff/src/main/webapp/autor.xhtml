<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Autores</h1>
	<p:dataTable id="dec_table" var="author" value="#{autorBean.autores}">
		<p:column headerText="Nombre">
			<h:outputText value="#{author.name}" />
		</p:column>
		<p:column headerText="Nacionalidad">
			<h:outputText value="#{author.citizenship}" />
		</p:column>
		<p:column headerText="Fecha de Nacimiento">
			<h:outputText value="#{author.birthdate}" />
		</p:column>
		<p:column headerText="Libros">
			<p:button outcome="libro?author=#{author.id}" value="Ver Libros" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
